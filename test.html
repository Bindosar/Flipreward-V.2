<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .serving .container .mainbox {
  transition: all 0.35s ease-in-out;
}
.serving .container .mainbox:hover {
  transform: translateY(-15px);
}
.serving .container .mainbox > div.cr1 {
  background-color: #CA72D6;
  box-shadow: 0px -10px 0px rgba(202, 114, 214, 0.5);
}
.serving .container .mainbox > div.cr2 {
  background-color: #7A72D6;
  box-shadow: 0px -10px 0px rgba(122, 114, 214, 0.5);
}
.serving .container .mainbox > div.cr3 {
  background-color: #72CED6;
  box-shadow: 0px -10px 0px rgba(114, 206, 214, 0.5);
}
.serving .container .mainbox > div.cr4 {
  background-color: #95D672;
  box-shadow: 0px -10px 0px rgba(149, 214, 114, 0.5);
}
.serving .container .mainbox > div:nth-of-type(1) {
  padding: 15px 0;
  border-radius: 25px 25px 0 0;
}
.serving .container .mainbox > div:nth-of-type(1) h5 {
  margin-bottom: 0;
  color: #fff;
  text-align: center;
}
.serving .container .mainbox > div:nth-of-type(2) {
  padding: 30px 20px;
  text-align: center;
  background-color: #fff;
  box-shadow: 0px 5px 5px #ddd;
  border-radius: 0 0 25px 25px;
  position: relative;
}
.serving .container .mainbox > div:nth-of-type(2):hover:after {
  height: 100%;
}
.serving .container .mainbox > div:nth-of-type(2)::after {
  content: " ";
  width: 100%;
  height: 0%;
  top: 0;
  left: 0;
  position: absolute;
  border-radius: 0 0 25px 25px;
  transition: all 0.35s ease-in-out;
}
.serving .container .mainbox > div:nth-of-type(2).afr1::after {
  background-color: #CA72D6;
}
.serving .container .mainbox > div:nth-of-type(2).afr2::after {
  background-color: #7A72D6;
}
.serving .container .mainbox > div:nth-of-type(2).afr3::after {
  background-color: #72CED6;
}
.serving .container .mainbox > div:nth-of-type(2).afr4::after {
  background-color: #95D672;
}
.serving .container .mainbox > div:nth-of-type(2) span {
  color: #000;
  font-size: 60px;
  font-weight: bold;
  font-family: sans-serif;
  position: relative;
  z-index: 999999;
}
@media (max-width: 576px) {
  .serving .container .mainbox > div:nth-of-type(2) span {
    font-size: 50px;
  }
}

/* End serving */
/* starting mission */
    </style>
</head>
<body>
    <section class="serving" >
        <div class="container" style="width: 1190px; margin-right: auto; margin-left: auto;" >
            <!-- <h3>We are serving </h3> -->
            <div class="row" style="display: flex; justify-content: space-around; ">
                <div class="col-md col-sm-6 col-6 wow fadeInUpBig" data-wow-duration=".75s" data-wow-offset="60" style="visibility: visible; animation-duration: 0.75s; min-width: 240px;" >
                    <div class="mainbox">
                        <div class="cr1">
                            <h5>Restaurant</h5>
                        </div>
                        <div class="afr1">
                            <span>143</span>
                        </div>
                    </div>
                </div>
                <div class="col-md col-sm-6 col-6 wow fadeInUpBig" data-wow-duration=".85s" data-wow-offset="60" style="visibility: visible; animation-duration: 0.85s;
                min-width: 240px;">
                    <div class="mainbox">
                        <div class="cr2">
                            <h5>Branche</h5>
                        </div>
                        <div class="afr2">
                            <span>236</span>
                        </div>
                    </div>
                </div>
                <div class="col-md col-sm-6 col-6 wow fadeInUpBig" data-wow-duration=".95s" data-wow-offset="60" style="visibility: visible; animation-duration: 0.95s;
                min-width: 240px;">
                    <div class="mainbox">
                        <div class="cr3">
                            <h5>Countries</h5>
                        </div>
                        <div class="afr3">
                            <span>5</span>
                        </div>
                    </div>
                </div>
                <div class="col-md col-sm-6 col-6 wow fadeInUpBig" data-wow-duration="1.05s" data-wow-offset="60" style="visibility: visible; animation-duration: 1.05s;
                min-width: 240px;">
                    <div class="mainbox">
                        <div class="cr4">
                            <h5>Guest </h5>
                        </div>
                        <div class="afr4">
                            <span>
                                390B
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
