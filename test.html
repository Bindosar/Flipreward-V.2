<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  <title>Document</title>
  <body>
    
    <a class="popupbtn" href="#popup1">  <li style="color: white ; text-decoration: underline; margin-right: 15px;">Join us</li></a>


    <div id="popup1" class="overlay">
      <div class="popup">
          <h4 style="color: #E73786; font-weight: 300; margin-bottom: 10px;font-size: 15px;">One Step Ahead To Join
          </h4>
          <h2 class="popuph2"  style="color:#1F2040; font-weight: 600; font-size: 25px;margin-bottom: 20px;">Please Fill Out Your Information Details, We Will Be Contacting You Soon!
          </h2>
          <a class="close" href="#">&times;</a>
          <div class="content">
         


    <form>

      <div style="display: flex;">
      <div class="form-group">
        <input type="name" class="form-control feedback-input" id="exampleInputName" placeholder="Name" style="margin-right: 10px; width: 235px;" required="required">
      </div>


      <div class="form-group">
        <input type="email" class="form-control feedback-input" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail"required="required" style=" width: 235px;">
      </div>
     </div>

      <div class="form-group">
        <textarea name="text" class="feedback-input" placeholder="Your message " style="width: 480px;"required="required"></textarea>
      </div>


      <button style="background-color:#E73786 ;"  onMouseOver="this.style.background='#7E7E7E'"
      onMouseOut="this.style.background='#E73786'"
   type="submit" class="btn btn-primary submitbtn ">Submit</button>
    </form>
          </div>
      </div>
  </div>




<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
